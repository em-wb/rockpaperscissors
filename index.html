<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="main.js" defer></script>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <!-- add three buttons for rps game selection -->
    <div id="headers">
        <h1>ROCK ✊</h1>
        <h1>PAPER ✋</h1>
        <h1>SCISSORS ✌️</h1>
    </div>
        <!--<div id="subheaders"> -->
            <h2>It's You vs Bot. Best of five rounds. Good luck my friend.</h2>
        
    
    <div id="gameContainer">
        <div id="buttonsContainer">
            <button class="choice" id="rock" alt="Rock" >✊</button>
            <button class="choice" id="paper" alt="Paper">✋</button>
            <button class="choice" id="scissors" alt="Scissors">✌️</button>
            </div>
        <div id="resultsContainer">
               
            <div id="scores">
                <div class="score" id="yourScore">Your Score </div>
                <div class="score" id="botScore">Bot Score </div>    
            </div>
            <div id="textResult"></div>
            <div id="botChoice"></div>
        </div>
        <div id="endGameContainer"></div>
        <button id="restarts">Play again</button>
    </div>    
    </body>
</html>
